<header>

</header>
<script>
    function potega(x,y){
        let wynik = 1;
        for(let i=1; i<=y; i++){
            wynik *= x;
        }
        return wynik;
    }
    let x = 2;
    let y = 3;
    let wynik = potega(x,y)
    document.write(`${x}<sup>${y}</sup> = ${wynik}`);
</script>
